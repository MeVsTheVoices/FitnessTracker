<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Fitness Tracker</h1>

    <!-- Input Form -->
    <div>
        <input type="text" id="exercise" placeholder="Exercise e.g., Push-up">
        <input type="number" id="reps" placeholder="Reps">
        <button onclick="addExercise()">Add Exercise</button>
    </div>

    <!-- Total Reps -->
    <h3>Total Reps: <span id="totalReps">0</span></h3>

    <!-- Display Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Exercise</th>
                <th>Reps</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="exerciseTable">
            <!-- Data will be added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
