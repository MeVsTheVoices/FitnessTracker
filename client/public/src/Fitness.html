<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        h1, table, div {
            margin: 20px auto;
            width: 80%;
            text-align: center;
        }
        input, button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <h1>Fitness Tracker</h1>

    <!-- Input Form -->
    <div>
        <input type="text" id="exercise" placeholder="Exercise e.g., Push-up">
        <input type="number" id="reps" placeholder="Reps">
        <button onclick="addExercise()">Add Exercise</button>
    </div>

    <!-- Total Reps -->
    <h3>Total Reps: <span id="totalReps">0</span></h3>

    <!-- Display Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Exercise</th>
                <th>Reps</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="exerciseTable">
            <!-- Data will be added here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
